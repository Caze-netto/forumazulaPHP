version: '3.8'

services:
  web:
    build: .
    container_name: forumazula_web
    ports:
      - "${APP_PORT:-8080}:80"
    env_file:
      - .env
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db

  # Banco PostgreSQL local (opcional, sรณ se quiser rodar localmente)
  db:
    image: postgres:15
    container_name: forumazula_db
    environment:
      POSTGRES_DB: ${DB_NAME:-forumazuladb}
      POSTGRES_USER: ${DB_USER:-forumazuladb_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-azula123}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
